<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout Personalizado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    
    /* Sección superior para la imagen */
    .header-image {
      width: 100%;
      padding: 20px;
      text-align: center;
      background: white;
    }
    
    .header-image img {
      max-height: 80px;
    }
    
    /* Container principal con 2 columnas */
    .main-container {
      display: flex;
      min-height: calc(100vh - 120px);
    }
    
    /* Lado izquierdo - fondo blanco */
    .left-section {
      flex: 1;
      background: white;
      padding: 30px;
    }
    
    /* Lado derecho - fondo gris claro */
    .right-section {
      flex: 1;
      background: #f8f9fa;
      padding: 30px;
    }
    
    /* Eliminar bordes y sombras */
    .form-section, .summary-section {
      background: transparent;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
    }
    
    h2 {
      margin-top: 0;
      color: #333;
    }
    
    label {
      display: block;
      margin-top: 15px;
      color: #555;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
    }
    
    .cart-item {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e9ecef;
    }
    
    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
    }
    
    .cart-item-details {
      flex: 1;
    }
    
    .discount-code {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    .discount-code input {
      flex: 1;
    }
    
    .discount-code button {
      padding: 12px 20px;
      border: none;
      background: #6c757d;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    
    .total {
      font-size: 16px;
      font-weight: bold;
      margin-top: 15px;
      color: #333;
    }
    
    .pay-button {
      width: 100%;
      margin-top: 25px;
      padding: 15px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .pay-button:hover {
      background-color: #0056b3;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      
      .left-section, .right-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Sección superior con imagen -->
  <div class="header-image">
    <img src="logo-o-tema.jpg" alt="Logo o Imagen del Tema">
  </div>

  <!-- Container principal con 2 secciones -->
  <div class="main-container">
    <!-- Lado izquierdo - fondo blanco -->
    <div class="left-section">
      <div class="form-section">
        <h2>Datos del Cliente</h2>
        <form id="checkout-form">
          <label>Nombres<input type="text" name="first_name" required></label>
          <label>Apellidos<input type="text" name="last_name" required></label>
          <label>Correo electrónico<input type="email" name="email" required></label>
          <label>Teléfono<input type="tel" name="phone" required></label>

          <h2>Dirección de Envío</h2>
          <label>Dirección<input type="text" name="address1" required></label>
          <label>Referencia / Interior<input type="text" name="address2"></label>
          <label>Ciudad<input type="text" name="city" required></label>
          <label>Departamento / Región<input type="text" name="province" required></label>
          <label>Código postal<input type="text" name="zip" required></label>
          <label>País<input type="text" name="country" required value="Perú"></label>

          <h2>Método de Envío</h2>
          <label>Selecciona un método
            <select name="shipping_method" required>
              <option value="">Selecciona</option>
              <option value="estandar">Envío Estándar - S/ 10.00</option>
              <option value="express">Envío Express - S/ 20.00</option>
              <option value="pickup">Retiro en tienda - Gratis</option>
            </select>
          </label>

          <label>Notas adicionales (opcional)<textarea name="nota" rows="3"></textarea></label>
          <label><input type="checkbox" name="acepta_terminos" required> Acepto los términos y condiciones</label>

          <button type="submit" class="pay-button">Confirmar Pedido</button>
        </form>
      </div>
    </div>

    <!-- Lado derecho - fondo gris claro -->
    <div class="right-section">
      <div class="summary-section">
        <h2>Resumen del Pedido</h2>
        <div id="cart"></div>

        <div class="discount-code">
          <input type="text" placeholder="Código de descuento" disabled>
          <button disabled>Aplicar</button>
        </div>

        <div class="total" id="subtotal"></div>
        <div class="total" id="shipping-cost"></div>
        <div class="total" id="total"></div>
      </div>
    </div>
  </div>

  <script>
    let payload = null;
    function parseQueryData() {
      const params = new URLSearchParams(window.location.search);
      const data = params.get('data');
      if (!data) return null;
      try {
        return JSON.parse(decodeURIComponent(data));
      } catch (err) {
        console.error('Error al parsear datos:', err);
        return null;
      }
    }

    function renderCart(payload) {
      const cartDiv = document.getElementById('cart');
      let subtotal = 0;
      payload.items.forEach(item => {
        subtotal += item.line_price;
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <img src="${item.image || 'https://via.placeholder.com/60'}" alt="${item.name}">
          <div class="cart-item-details">
            <div><strong>${item.name}</strong></div>
            <div>Cantidad: ${item.quantity}</div>
          </div>
          <div><strong>S/ ${(item.line_price / 100).toFixed(2)}</strong></div>
        `;
        cartDiv.appendChild(itemDiv);
      });
      document.getElementById('subtotal').textContent = `Subtotal: S/ ${(subtotal / 100).toFixed(2)}`;
    }

    function calcularTotales() {
      const metodo = document.querySelector('[name="shipping_method"]').value;
      let envio = 0;
      if (metodo === 'estandar') envio = 1000;
      else if (metodo === 'express') envio = 2000;
      
      const subtotalElement = document.getElementById('subtotal');
      const subtotalText = subtotalElement.textContent;
      const subtotalMatch = subtotalText.match(/S\/ ([\d.]+)/);
      const subtotal = subtotalMatch ? parseFloat(subtotalMatch[1]) * 100 : 0;
      
      const total = subtotal + envio;
      
      document.getElementById('shipping-cost').textContent = `Envío: S/ ${(envio / 100).toFixed(2)}`;
      document.getElementById('total').textContent = `Total: S/ ${(total / 100).toFixed(2)}`;
    }

    document.querySelector('[name="shipping_method"]').addEventListener('change', calcularTotales);

    // Inicializar
    payload = parseQueryData();
    if (payload && payload.items) {
      renderCart(payload);
      calcularTotales();
    } else {
      // Datos de ejemplo si no hay payload
      const ejemploPayload = {
        items: [
          {
            name: "Producto de ejemplo",
            quantity: 1,
            line_price: 2500,
            image: "https://via.placeholder.com/60"
          }
        ]
      };
      renderCart(ejemploPayload);
      calcularTotales();
    }

    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Formulario enviado (esto es solo una demostración)');
    });
  </script>
</body>
</html>
